---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts limit:5 %}
      <li>
        <div class="post-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="post-content">
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
